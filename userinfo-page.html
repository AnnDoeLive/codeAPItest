  <script>
    const getAccessToken = localStorage.getItem(`accessToken`);
    const getShowEmailUser = document.getElementById("showEmailUser");

    function getUserInfo() {
      const requestOptions = {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${getAccessToken}`,
          'Content-Type': 'application/json',
        },
      };
      const apiUrl = `http://675467/auth/api/v1/users/user-info`;
      fetch(apiUrl, requestOptions)
        .then((response) => {
          return response.json();
          console.log(response);
        })
        .then((jsonData) => {
          console.log(jsonData);


          getShowFirstnameUser.textContent = `Firstname: ${jsonData.data.firstName}`;
          getShowLastnameUser.textContent = `Lastname: ${jsonData.data.lastName}`;
          getShowPhonenumberUser.textContent = `Phone: ${jsonData.data.phoneNumber}`;
          getShowEmailUser.textContent = `Email: ${jsonData.data.email}`;
        })
    }
    getUserInfo();
